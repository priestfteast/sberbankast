<body>
<!--/*@thymesVar id="dailyStats" type="com.balakin.sberbankast.domain.DailyStats"*/-->
<div class="container-fluid col-md-10 offset-1" style="margin-top: 20px">
    <br>
    <br>
    <form action="http:\\localhost" method="post" class="form-horizontal" th:action="@{'/charts'}">
        <div class="row">

            <div class="col-sm-3">
                <div class="card">
                    <div class="form-group">
                        <h5 class="card-title">Start date</h5>
                        <input name="startdate" type="date" th:value="${request.get(0)}" required="required"
                               pattern="{1,20}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="form-group">
                        <h5 class="card-title">End date</h5>
                        <input name="enddate" type="date" required="required" th:value="${request.get(1)}"
                               pattern="{1,20}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="input-group-prepend">
                <select name="operator">
                    <option class="dropdown-item" text="all" value="all" th:selected="${request.get(2).equals('all')}">
                        All operators
                    </option>
                    <option class="dropdown-item" th:each="operator : ${operators}"
                            th:text="${operator.lastName+' '+operator.number}"
                            th:value="${operator.number}" th:selected="${request.get(2).equals(operator.number)}">Name
                    </option>
                </select>
            </div>

            <div class="input-group-prepend">
                <select name="criterion">
                    <option class="dropdown-item" text="filter" value="Total loged in time" th:selected="${request.get(3).equals('Total loged in time')}">
                        Общее отработанное время
                    </option>
                    <option class="dropdown-item" text="filter" value="Incoming calls quantity" th:selected="${request.get(3).equals('Incoming calls quantity')}">
                        Входящие, исходящие, пропущенные звонки
                    </option>
                    <option class="dropdown-item" text="filter" value="Average call duration" th:selected="${request.get(3).equals('Average call duration')}">
                        Средние показатели звонков
                    </option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div class="row">
        <div class="col-md-12">
            <br>
            <br>
            <div class="table-responsive" th:if="${#lists.isEmpty(days)and request.get(4).equals('not null')}">
                <p th:text="${'No data found for chosen period'}"></p>
            </div>
        </div>
    </div>
    <div class="row" th:if="${request.get(3).equals('Total loged in time')and not #lists.isEmpty(days)}">
<div class="col-md-8">
    <canvas  id="result_duration_over_time_chart">
    </canvas>
    <script type="text/javascript" th:inline="javascript">
    var opers = /*[[ ${opers} ]]*/
        new Chart(document.getElementById("result_duration_over_time_chart"), {
            type: 'line',
            data: {
                labels: /*[[ ${days} ]]*/,
                datasets: [{
                    label:                'Общее время работы',
                    fill:                 true,
                    borderColor: '#0275d8',
                    data: /*[[ ${totalworktime} ]]*/,
                }
                ]
            },
            options: {
                responsive: true,
                // maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            userCallback: function(v) { return toHHMMSS(v).substring(0,toHHMMSS(v).indexOf(':'))+' часов' },
                        stepSize: 10*3600
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            return toHHMMSS(tooltipItem.yLabel)  +': ' + opers[tooltipItem.index]+' чел.'
                        }
                    }
                }
            }
        });

        function toHHMMSS (seconds) {

            var hours   = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds - (hours * 3600)) / 60);
            var seconds = seconds - (hours * 3600) - (minutes * 60);

            if (hours   < 10) {hours   = "0"+hours;}
            if (minutes < 10) {minutes = "0"+minutes;}
            if (seconds < 10) {seconds = "0"+seconds;}
            return hours+':'+minutes+':'+seconds;
        }

    </script>
</div>
        <div class="col-md-4">

                                    </div>
                                </div>
                            </div>
                    </div>
                    <p class="card-text"  th:if="${not request.get(2).equals('all')}"
