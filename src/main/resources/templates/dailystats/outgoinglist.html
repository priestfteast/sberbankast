<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'outgoinglist')}">
<head>
    <meta charset="UTF-8"/>
    <title id="pageTitle">Outgoing operators</title>
</head>

<body>

<!--/*@thymesVar id="operator" type="com.balakin.sberbankast.domain.Outgoing"*/-->
<br>
<div class="container col-md-4 offset-4" >
    <div class="row">

                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="panel-title" style="color: #0275d8">Outgoing List</h3>
                        </div>
                    </div>
        <br>
                </div>
    <div class="row">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(outgoingList)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>â„–</th>
                                <th>Number</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="out : ${outgoingList}">
                                <td>123</td>
                                <td th:text="${out.number}">3254325</td>
                                <td><a href="#" th:href="@{'/dailystats/outgoinglist/' + ${out.getId()}+'/delete'}">Delete</a></td>
                            </tr>

                        </table>
                    </div>
    </div>
                    <br>
    <div class="row">
                    <form th:object="${outgoing}" th:action="@{'/add/'}" method="post" class="form-horizontal">
                        <input type="hidden" th:field="*{id}">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p th:text="#{operator.error}">Please Correct Errors Below</p>
                        </div>

                                    <h4 class="panel-title" style="color: #0275d8">Add outgoing number</h4>



                                    <div class="row">
                                        <form th:object="${outgoing}" th:action="@{'/add/'}" method="post" class="form-horizontal">
                                            <input type="hidden" th:field="*{id}">
                                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                                <p th:text="#{operator.error}">Please Correct Errors Below</p>
                                            </div>
                                        <label for="num" class="col-md-3 control-label">Number:</label>
                                        <div class="col-md-3 form-group" th:class="${#fields.hasErrors('number')}
                               ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
                                            <input type="text" class="form-control" id="num" placeholder="Number" th:field="*{number}">
                                            <span class="help-block" th:if="${#fields.hasErrors('number')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('number')}"
                                                th:text="${err}"/>
                                        </ul>
                                    </span>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.table tbody tr').each(function (i) {
        var number = i + 1;
        $(this).find('td:first').text(number + ".");
    });
</script>
</body>
</html>
