<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bonuses</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="fines" type="java.util.Set<com.balakin.sberbankast.commands.BonusCommand>"*/-->
<!--/*@thymesVar id="operator" type="com.balakin.sberbankast.domain.Operator"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11 ">
                            <h1 class="panel-title">Bonuses</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" th:href="@{'/operator/' + ${operator.id} + '/bonus/new'}" role="button">New</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(operator.bonuses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Size</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>123</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>134</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="bonus : ${operator.bonuses}">
                                <td th:text="${bonus.id}">334</td>
                                <td th:text="${bonus.size}">3254325</td>
                                <td th:text="${bonus.description}">3254325</td>
                                <td><a href="#" th:href="@{'/operator/'+${operator.id} +'/bonuses/' + ${bonus.id}+'/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/operator/'+${operator.id} +'/bonuses/' + ${bonus.id}+'/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/operator/'+${operator.id} +'/bonuses/' + ${bonus.id}+'/delete'}">Delete</a></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
